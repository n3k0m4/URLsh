<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOLA- Urlsh !</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />

  <body>
    <header><h1>This is a URL shortener!</h1></header>

    <main id="app">
      <form @submit.prevent="createUrl()">
        <div class="form-group">
          <label for="alias"> Alias </label>
          <input v-model="alias" name="alias" class="form-control" id="alias" />
        </div>
        <div class="form-group">
          <label for="url"> Url </label>
          <input v-model="url" name="url" class="form-control" id="url" />
        </div>
        <button type="submit" class="btn btn-dark">Shorten</button>
      </form>
      <pre v:if="created">
        <div>{{created}}</div>
      </pre>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="app.js"></script>
  </body>
</html>
